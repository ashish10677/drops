{% extends 'base.html' %}

{% block content %}
    <h2 style="display: inline">Files</h2>
    <p style="display: inline; float: right">
        <a href="{% url 'file_upload' %}" class="btn btn-primary btn-sm">Upload File</a>
    </p>

    <table class="table table-hover mb-0">
        <thead class="thead-dark">
            <tr>
                <th>File </th>
                <th>Uploaded at</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.title }}</td>
                    <td>{{ file.uploaded_at }}</td>
                    <td>
                    <a href="{{ file.file_name.url }}" class="btn btn-outline-primary btn-sm">View File</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
