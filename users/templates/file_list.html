{% extends 'base.html' %}

{% block content %}
    <h2 style="display: inline">Files</h2>
    <p style="display: inline; float: right">
        <a href="{% url 'file_upload' %}" class="btn btn-primary btn-sm">Upload File</a>
    </p>

    <table class="table table-hover mb-0">
        <thead class="thead-dark">
            <tr>
                <th>File </th>
                <th>Uploaded at</th>
                <th>View File</th>
                <th>Split and Store</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                    <tr>
                        <td>{{ file.title }}</td>
                        <td>{{ file.uploaded_at }}</td>
                        <td>
                            {% comment %} file.file_name.url {% endcomment %}
                            <a href="{% url 'file_download' pk=file.pk %}" class="btn btn-outline-primary btn-sm">View File</a>
                        </td>
                        <td>
                            <a href="{% url 'file_split' pk=file.pk %}" class="btn btn-outline-info btn-sm">Split File</a>
                        </td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
