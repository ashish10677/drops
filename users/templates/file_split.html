{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <center><h2>Split File</h2></center>
    <h5>File Name: {{file_to_split.title}}</h5>
    <h5>Uploaded at: {{file_to_split.uploaded_at}}</h5>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Split</button>
    </form>
{% endblock %}
